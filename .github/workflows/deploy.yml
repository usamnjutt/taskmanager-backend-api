name: Deploy MERN Backend

on:
  push:
    branches: [master, main]
  workflow_dispatch:

jobs:
  test-and-deploy:
    runs-on: self-hosted
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v3
    
    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        npm install
        echo "âœ… Dependencies installed"
    
    - name: ğŸ”¨ Build application (if needed)
      run: |
        if grep -q '"build"' package.json; then
          npm run build
          echo "âœ… Build completed"
        else
          echo "âš ï¸ No build script found"
        fi
      continue-on-error: true
    
    - name: ğŸ§ª Run tests (if any)
      run: |
        if grep -q '"test"' package.json; then
          npm test
          echo "âœ… Tests passed"
        else
          echo "âš ï¸ No tests found"
        fi
      continue-on-error: true
    
    - name: ğŸš€ Deploy application
      run: |
        chmod +x scripts/deploy-backend.sh
        ./scripts/deploy-backend.sh
    
    - name: ğŸ“‹ Deployment verification
      run: |
        echo "ğŸ” Verifying deployment..."
        sleep 5
        STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:8000/api/users || echo "failed")
        if [ "$STATUS" = "200" ] || [ "$STATUS" = "401" ] || [ "$STATUS" = "404" ]; then
          echo "âœ… API is responding (HTTP $STATUS)"
        else
          echo "âš ï¸ API check returned $STATUS"
        fi
        
        echo ""
        echo "ğŸ“Š Service status:"
        sudo systemctl status mern-backend-api --no-pager | grep "Active"
